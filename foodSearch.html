<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The food search </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center text-secondary p-5">ফারজানা'স টঙ এর বাড়ি</h1>
    </header>
    <main>
        <!-- search foods -->
        <section class="mx-auto w-50 ">
            <div class="input-group mb-3">
                <input id="food-input-field" type="text" class="form-control"
                    placeholder="আপনার পছন্দের খাবার সার্চ করুন" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <p id="error-msg"></p>
                <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">খাবার
                    খুজুন</button>
            </div>
        </section>
        <section id="single-food-details" class="mx-auto w-50 p-2">
        </section>

        <!-- search food result -->
        <section class=" mx-auto w-75 p-2">
            <h5 id="total-search-result"></h5>
            <div id="all-foods" class="row row-cols-1 row-cols-md-3 g-4 pt-5">
            </div>
        </section>
    </main>
    <script src="js/foodSearch.js"></script>
</body>

</html>
